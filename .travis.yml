language: ruby
sudo: required
rvm:
- 2.4.1
script:
- mkdir ~/.fonts
- cp fonts/*.ttf ~/.fonts
- fc-cache -f -v
- bundle exec rake all
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _output/pnp_letter.pdf
    - _output/pnp_a4.pdf
    - docs/rules.docx
  skip_cleanup: true
  on:
    repo: andymeneely/project-bolt-rats
    tags: true
